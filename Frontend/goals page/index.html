  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="logo-wrapper">
      <h1 id="logo-head">Expense Dashboard</h1>
    </div>
    <div class="nav-options">
      <div class="options">
        <a href="../landing page/index.html" target="_blank">Home</a>
        <a href="../expense page/index.html" target="_blank">Expenses</a>
        <a href="#" id="payconnect">PayConnect</a>
      </div>
      <div class="profile">
        <a href="#" id="profile"><i class="fa-solid fa-user"></i></a>
      </div>
        
    </div>
  </div>

  <div class="main-content">
    <div class="main-head">
      <h2>Set Your Limits</h2>

    <div class="range-toggle">
      <i class="fa-solid fa-plus"></i>
      <span>&#8377;10,000</span>

    </div>

    <div class="range-options">
      <button class="btn btn-outline-light" id="credit-card">

      </button>
      <button class="btn btn-outline-light" id="upi">
        UPI
      </button>
      <button class="btn btn-outline-light" id="overall">
        Overall
      </button>
      <button class="btn btn-outline-light" id="debit-card">
        Debit Card
      </button>
      <button class="btn btn-outline-light" id="net-banking">
        Net Banking
      </button>
    </div>
  </div>
