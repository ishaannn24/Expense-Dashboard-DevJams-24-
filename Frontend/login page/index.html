<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div class="logo-container">
    <span id="logo-head">X&nbsp;P&nbsp;E&nbsp;N&nbsp;S&nbsp;E&nbsp;</span>
  </div>
  <div class="main">
    <div class="hero-image">
      <img src="./img/undraw_login_re_4vu2 1.png">
    </div>
    <div class="form-wrapper">
      
      <span class="log-head">Log In</span>
      <div class="inputs">
        <span class="hinter" id="email">EMAIL ID</span>
        <input type="text" class="log-input">
        <span class="hinter" id="password">PASSWORD</span>
        <div class="password-wrapper">
          <input type="password" class="log-input" id="password-input">
          <i class="fa-solid fa-eye" id="toggle-password"></i>
        </div>
        
        <div class="options">
          <span>
            <input type="checkbox" style="cursor: pointer;" id="logged-in">
            <label for="logged-in" style="cursor: pointer;">Keep me logged in</label>
          </span>
          <a id="forgot-password" href="#">Forgot Password?</a>
        </div> 
      </div> 
      <div class="login-btn-wrapper">
        <button class="btn btn-outline-dark login-btn">Login</button>
      </div>

      <div class="sign-google-wrapper">
        <span>or</span>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48">

          </svg>
          Continue with Google
        </button>
      </div>
    </div> 
  </div> 

  <script src="app.js"></script>
</body>


</html>
